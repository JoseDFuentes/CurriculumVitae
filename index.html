<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>José Fuentes - Curriculum Vitae</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Curriculum Vitae</h1>
    </header>
    <main>
        <section class="main-cv-container">
            <div class="main-cv-personal">
                <h2 class="main-cv-personal--title">Información personal</h2>
                <div class="main-cv-personal--container">
                    <div class="main-cv-personal-box">
                        <p id="personal-name-label" class="main-cv-personal--label">Nombre</p>
                        <p id="personal-name" class="main-cv-personal--value"></p>
                    </div>

                    <div class="main-cv-personal-box">
                        <p id="personal-title-label" class="main-cv-personal--label">Profesión</p>
                        <p id="personal-title" class="main-cv-personal--value"></p>    
                    </div>

                    <div class="main-cv-personal-box">
                        <p id="personal-name-label" class="main-cv-personal--label">Teléfono</p>
                        <p id="personal-phone" class="main-cv-personal--value"></p>    
                    </div>
                    
                    <div class="main-cv-personal-box">
                        <p id="personal-name-label" class="main-cv-personal--label">Correo electrónico</p>
                        <p id="personal-email" class="main-cv-personal--value"></p>    
                    </div>

                    <div class="main-cv-personal-box">
                        <p id="personal-name-label" class="main-cv-personal--label">País de residencia</p>
                        <p id="personal-country" class="main-cv-personal--value"></p>    
                    </div>
                </div>
            </div>
            <div class="main-cv-profesional">
                <h2 class="main-cv-profesional--title">Perfil profesional</h2>
                <div class="main-cv-profesional--container">
                    <p class="main-cv-profesional-summary"></p>
                    <ul class="main-cv-profesional-techs">

                    </ul>
                </div>
            </div>
            <div class="main-cv-workhistory">
                <h2 class="main-cv-workhistory--title">Experiencia laboral</h2>
                <div class="main-cv-workhistory--container">

                </div>
            </div>
            <div class="main-cv-education">
                <h2 class="main-cv-education--title"></h2>
                <article class="main-cv-education-university--container"></article>
                <article class="main-cv-education-courses--container"> </article>
                <article class="main-cv-education-certifications--container"></article>
                <article class="main-cv-education-other--container"></article>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
