<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>José Fuentes - Curriculum Vitae</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/collapsible.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 700px)">
</head>
<body>
    <header>
        <div class="language-selector">
            <button class="language-selector-button collapsible">Select Language</button>
            <div class="language-content content" >
                <div class="language-option" >
                    <img id="es-flag" src="./assets/icons/gt.png" alt="Español" onclick="changeLanguage('es')">
                    <p onclick="changeLanguage('es')" >Español</p>
                </div>
                <div class="language-option">
                    <img id="en-flag" src="./assets/icons/us.png" alt="English" onclick="changeLanguage('en')">
                    <p onclick="changeLanguage('en')">English</p>
                </div>
            </div>
        </div>
        <div class="header-container">
            <img class="main-cv-profile-pic" src="./assets/img/cv-profile.jpg" alt="Imagen de perfil">
            <div class="header-title">
                <h1>JOSE<br>FUENTES</h1>
                <h2>Software developer</h2>
            </div>
        </div>
        
    </header>
    <main>
        <section class="main-cv-container">
            
            <div class="main-cv-personal">
                <h2 class="main-cv-personal--title"></h2>
                <div class="main-cv-personal--container collapsible-panel">
                    <div class="main-cv-personal-box">
                        <p id="personal-name-label" class="main-cv-personal--label"></p>
                        <p id="personal-name" class="main-cv-personal--value"></p>
                    </div>

                    <div class="main-cv-personal-box">
                        <p id="personal-title-label" class="main-cv-personal--label"></p>
                        <p id="personal-title" class="main-cv-personal--value"></p>    
                    </div>

                    <div class="main-cv-personal-box">
                        <p id="personal-phone-label" class="main-cv-personal--label"></p>
                        <p id="personal-phone" class="main-cv-personal--value"></p>    
                    </div>
                    
                    <div class="main-cv-personal-box">
                        <p id="personal-email-label" class="main-cv-personal--label"></p>
                        <p id="personal-email" class="main-cv-personal--value"></p>    
                    </div>

                    <div class="main-cv-personal-box">
                        <p id="personal-country-label" class="main-cv-personal--label"></p>
                        <p id="personal-country" class="main-cv-personal--value"></p>    
                    </div>
                </div>
            </div>
            <div class="main-cv-profesional">
                <h2 class="main-cv-profesional--title"></h2>
                <div class="main-cv-profesional--container">
                    <p class="main-cv-profesional-summary"></p>
                    <ul class="main-cv-profesional-techs">

                    </ul>
                </div>
            </div>
            <div class="main-cv-workhistory">
                <h2 class="main-cv-workhistory--title"></h2>
                <div class="main-cv-workhistory--container">

                </div>
            </div>
            <div class="main-cv-education">
                <h2 class="main-cv-education--title"></h2>
                <article class="main-cv-education-university--container"></article>
                <article class="main-cv-education-certifications--container"></article>
                <article class="main-cv-education-courses--container"> </article>
                <article class="main-cv-education-other--container"></article>
            </div>
        </section>
    </main>
    <footer>
        <section class="left">
            <ul>
                <li>
                    <div>
                        <span id="linkedInIcon"></span><a target="_blank" rel="noopener noreferrer" id="linkedInA" href="https://www.linkedin.com/in/josedfuentesl1986/"></a>
                    </div>
                </li>
                <li>
                    <div>
                        <span id="githubIcon"></span><a target="_blank" rel="noopener noreferrer" id="RepositoryA" href="https://github.com/JoseDFuentes/CurriculumVitae"></a>
                    </div>
                </li>
            </ul>
        </section>
    </footer>
    <script src="./js/collapsible.js"></script>
    <script src="./script.js"></script>
</body>
</html>
